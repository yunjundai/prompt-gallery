<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提示詞圖庫 | Prompt Gallery</title>
    <meta name="description" content="瀏覽和管理 AI 繪圖提示詞與對應圖片的圖庫系統">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- 載入遮罩 -->
    <div id="loadingOverlay" class="loading-overlay active">
        <div class="loading-spinner"></div>
        <p>正在載入...</p>
    </div>

    <!-- 頂部導航 -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <span class="logo-icon">✨</span>
                <h1>提示詞圖庫</h1>
            </div>
            <div class="header-actions">
                <!-- Google 登入狀態 -->
                <div id="userInfo" class="user-info hidden">
                    <img id="userAvatar" class="user-avatar" src="" alt="使用者頭像">
                    <span id="userName" class="user-name"></span>
                </div>
                <button id="googleSignInBtn" class="btn btn-google">
                    <svg class="google-icon" viewBox="0 0 24 24">
                        <path fill="#4285F4"
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                        <path fill="#34A853"
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                        <path fill="#FBBC05"
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                        <path fill="#EA4335"
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                    </svg>
                    <span>使用 Google 登入</span>
                </button>
                <button id="signOutBtn" class="btn btn-ghost hidden">
                    <span class="icon">🚪</span>
                    <span class="btn-text">登出</span>
                </button>
            </div>
        </div>
    </header>

    <!-- 管理員登入彈窗（已移除，改用 Google OAuth） -->

    <!-- 新增/編輯彈窗 -->
    <div id="editModal" class="modal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h2 id="editModalTitle">新增項目</h2>
                <button class="close-btn" onclick="closeEditModal()">&times;</button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="editItemId">
                <input type="hidden" id="editItemRow">
                <div class="form-group">
                    <label for="editPrompt">提示詞</label>
                    <textarea id="editPrompt" rows="4" placeholder="輸入提示詞內容..."></textarea>
                </div>
                <div class="form-group">
                    <label>上傳圖片</label>
                    <div class="upload-area" id="uploadArea">
                        <input type="file" id="imageFileInput" accept="image/*" hidden>
                        <div class="upload-placeholder" id="uploadPlaceholder">
                            <span class="upload-icon">📁</span>
                            <p>點擊或拖拽圖片到此處上傳</p>
                            <p class="upload-hint">支援 JPG、PNG、GIF、WebP 格式</p>
                        </div>
                        <div class="upload-preview hidden" id="uploadPreview">
                            <img id="previewImage" src="" alt="預覽">
                            <button class="btn btn-sm btn-danger remove-preview" onclick="removePreview()">移除</button>
                        </div>
                    </div>
                    <div class="upload-progress hidden" id="uploadProgress">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                        <span class="progress-text" id="progressText">上傳中...</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="editImageUrl">或輸入圖片網址</label>
                    <input type="text" id="editImageUrl" placeholder="https://example.com/image.jpg">
                </div>
                <div class="form-group">
                    <label>分類（可多選）</label>
                    <div id="categoryCheckboxes" class="category-checkboxes"></div>
                </div>
                <div class="modal-actions">
                    <button class="btn btn-secondary" onclick="closeEditModal()">取消</button>
                    <button class="btn btn-primary" onclick="saveItem()" id="saveItemBtn">儲存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 分類管理彈窗 -->
    <div id="categoryModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>分類管理</h2>
                <button class="close-btn" onclick="closeCategoryModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="newCategoryName">新增分類</label>
                    <div class="input-with-button">
                        <input type="text" id="newCategoryName" placeholder="輸入分類名稱">
                        <button class="btn btn-primary" onclick="addCategory()">新增</button>
                    </div>
                </div>
                <div class="category-list" id="categoryList"></div>
            </div>
        </div>
    </div>

    <!-- 排序彈窗 -->
    <div id="sortModal" class="modal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h2>調整排序</h2>
                <button class="close-btn" onclick="closeSortModal()">&times;</button>
            </div>
            <div class="modal-body">
                <p class="sort-hint">拖拽項目或使用按鈕調整順序</p>
                <div id="sortableList" class="sortable-list"></div>
                <div class="modal-actions">
                    <button class="btn btn-secondary" onclick="closeSortModal()">取消</button>
                    <button class="btn btn-primary" onclick="saveSortOrder()">儲存順序</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 圖片放大彈窗 -->
    <div id="imageModal" class="modal image-modal">
        <div class="modal-content image-modal-content">
            <button class="close-btn image-close" onclick="closeImageModal()">&times;</button>
            <img id="enlargedImage" src="" alt="放大圖片">
            <div id="enlargedPrompt" class="enlarged-prompt"></div>
        </div>
    </div>

    <!-- 主要內容 -->
    <main class="main">
        <!-- 連線狀態提示 -->
        <div id="connectionStatus" class="connection-status hidden">
            <span class="status-icon">⚠️</span>
            <span class="status-text">正在連接 Google 服務...</span>
        </div>

        <!-- 管理員工具列 -->
        <div id="adminToolbar" class="admin-toolbar hidden">
            <div class="toolbar-content">
                <span class="admin-badge">🔓 管理員模式</span>
                <div class="toolbar-actions">
                    <button class="btn btn-success" onclick="openAddModal()">
                        <span class="icon">➕</span> 新增項目
                    </button>
                    <button class="btn btn-info" onclick="openSortModal()">
                        <span class="icon">↕️</span> 調整排序
                    </button>
                    <button class="btn btn-warning" onclick="openCategoryModal()">
                        <span class="icon">🏷️</span> 管理分類
                    </button>
                </div>
            </div>
        </div>

        <!-- 搜尋與篩選區 -->
        <section class="filter-section">
            <div class="search-box">
                <span class="search-icon">🔍</span>
                <input type="text" id="searchInput" placeholder="搜尋提示詞...">
                <button id="clearSearch" class="clear-btn hidden">&times;</button>
            </div>
            <div class="category-tabs" id="categoryTabs">
                <!-- 動態生成分類頁籤 -->
            </div>
        </section>

        <!-- 圖庫展示區 -->
        <section class="gallery" id="gallery">
            <!-- 動態生成卡片 -->
        </section>

        <!-- 空狀態 -->
        <div id="emptyState" class="empty-state hidden">
            <div class="empty-icon">📭</div>
            <h3>沒有找到項目</h3>
            <p>試試其他搜尋關鍵字或分類</p>
        </div>
    </main>

    <!-- 頁尾 -->
    <footer class="footer">
        <p>© 2026 提示詞圖庫 | Prompt Gallery | 資料來源：Google Sheets</p>
    </footer>

    <!-- 應用程式腳本 -->
    <script src="google-config.js"></script>
    <script src="app.js"></script>
</body>

</html>
